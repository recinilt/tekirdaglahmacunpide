<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opened from Another Window/Tab</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../video-pages/main.css"/>
</head>
<body>
    <header>
        <h1>Opened from Another Window/Tab</h1>
    </header>
    <main>
        <p>OUTPUT GOES HERE</p>
    </main>    
    <script>
        let p;
        
        document.addEventListener('DOMContentLoaded', ()=>{
            p = document.querySelector('main>p');
            console.dir(window.opener);
            p.textContent = window.opener.location.href;
            //put the focus back on the opener
            window.opener.focus();
        })
    </script>
</body>
</html>
